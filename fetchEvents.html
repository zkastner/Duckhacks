<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
</head>
<style type="text/css">
#duck {
  position: absolute;
  top:45px;
  left:5px;
}
#checkboxes {text-align:left;
  position: absolute;
  top:45px;
  left:5px;
  width: 300px;
  padding: 5px;
  border: 1px solid black;
  margin: 5px;
} 
#events {text-align:center;
  }
  body {background-color:#ffffff;
  background-repeat:no-repeat;
  background-position:top left;
  background-attachment:fixed;}
h1{font-family:Georgia;
  color:#CC0000;
  background-color:#eee;}
  .footer{
  position: fixed;
  text-align:left;
  bottom: 0px;
  width: 100%;
}
</style>

<body>

<audio contorls autoplay>
<source src="song.mp3" type="audio/mpeg">
</audio>

<h1 align="middle">DUCK POND
<a href="http://www.stevens.edu/"><img src="duckpond2.PNG" alt="logo" align="right" width="300"></a></h1>

<div class="footer">Powered by Ducks in a Row Inc.</div>
<script>
    $( document ).ready(function() {
        data = {
          "events": [
            {
              "title": "Improv Comedy Show",
              "author": "Off Center",
              "categories": [
                "performing_arts",
                "free_food",
                "off_center"
              ],
              "image": "Dude.jpg"
            },
            {
              "title": "Hackathon",
              "author": "SWICS, SHPE",
              "categories": [
                "computer_science",
                "free_food",
                "swics",
                "shpe"
              ],
              "image": "duckhacks.jpg"
            },
            {
              "title": "Design Circuit Boards",
              "author": "IEEE",
              "categories": [
                "electrical_engineering",
                "ieee"
              ],
              "image": "ieee.png"
            }
          ]
        };

        var categories = new Set();
        data.events.forEach(function(v, i) {
            var newElement = document.createElement('div');
            var className = "";
            
            newElement.id = v.title;
            //the class name is from the categories property of the JSON, separated by spaces
            data.events[i].categories.forEach(function(v, i) {
                categories.add(v);
                className += v + " ";
            });

            newElement.className = className;
            newElement.innerHTML = v.author + ": <a href=#>" + v.title + "</a><br> CATEGORIES: " + v.categories + "<br> <p><img src=" + v.image  + " width=350></p> <br><br><br>";

            $("#events").append(newElement);
        });

        //$("p").toggle(); //close images

        //if click on event description, toggle event pic
        $("a").click( function() { 
            $(this).parent().children("p").toggle();
        });

        categories.forEach(function(value) {

            $("#checkboxes").append('<input type="checkbox" checked=true name="vehicle" value="'+value+'">'+value+'<br>');
        });
        $(':checkbox').change(function(){
                $("#events").children().hide();
                $( ":checkbox" ).each(function( index ) {
                    if (this.checked) {
                        $("."+this.value).show();
                    }
                });

        });
        $( "#duck" ).animate({
            opacity: 0.25,
            left: "+=100",
            height: "toggle"
            }, 5000, function() {
});
    });
</script>
<div id="events"></div>
<div id="checkboxes"></div>
<img id="duck" src="duck.jpg"></img>
</body>
</html>
